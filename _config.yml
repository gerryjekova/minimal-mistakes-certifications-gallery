# Theme settings
remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "neon" # The magical neon glow! ✨

# Site Settings
locale                   : "en-US"
title                    : "The Neon Vault"
title_separator          : "⚡"
subtitle                 : "Where Achievements Glow"
name                     : "Your Name"
description              : "A luminous collection of professional certifications, achievements, and digital learning adventures."
url                      : "https://gerryjekova.github.io"
baseurl                  : "/minimal-mistakes-certifications-gallery"
repository               : "gerryjekova/minimal-mistakes-certifications-gallery"
teaser                   : # fallback teaser image
logo                     : # path of logo for masthead
masthead_title           : # override masthead title
breadcrumbs              : true
words_per_minute         : 200

# SEO Related
google_site_verification : # Your verification code
bing_site_verification   : # Your verification code
yandex_site_verification : # Your verification code
baidu_site_verification  : # Your verification code

# Site Author
author:
  name             : "Your Name"
  avatar           : "/assets/images/bio-photo.jpg"
  bio              : "Professional with a passion for continuous learning and growth."
  location         : "Your Location"
  email            : # optional
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      # url: "mailto:your.name@email.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      # url: "https://your-website.com"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      # url: "https://linkedin.com/in/yourprofile"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      # url: "https://github.com/gerryjekova"

# Site Footer
footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/yourprofile"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/gerryjekova"
    - label: "Substack"
      icon: "fas fa-fw fa-newspaper"
      url: "https://yourname.substack.com"
    - label: "YouTube"
      icon: "fab fa-fw fa-youtube"
      url: "https://youtube.com/@yourchannel"
    - label: "Twitch"
      icon: "fab fa-fw fa-twitch"
      url: "https://twitch.tv/yourchannel"

# Collections - This is the magic that creates our certificate gallery! ✨
collections:
  certificates:
    output: true
    permalink: /:collection/:path/

# Defaults - Think of these as the preset settings for different content types
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _certificates
  - scope:
      path: ""
      type: certificates
    values:
      layout: single
      author_profile: false
      share: true
      classes: wide
      sidebar:
        nav: "certificates"

# Reading Files
include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Feed settings
feed:
  path: /feed.xml
  posts_limit: 20
  categories:
    - Blog
    - Project Showcase

# Search
search: true